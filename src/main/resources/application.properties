spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.output.ansi.enabled=ALWAYS

#  kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic-name=baeldung
spring.kafka.group-id=multiGroup
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.entities
spring.main.allow-bean-definition-overriding=true

#path upload file
urlUpload=/fileUpload/FileErrorImport
